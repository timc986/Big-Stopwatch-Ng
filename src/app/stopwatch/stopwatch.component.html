<div class="content">
  <div class="time">
    {{ hour }} : {{ minute }} : {{ second }}

    <span class="millisecond">
      {{ millisecond }}
    </span>
  </div>

  <div class="buttons">
    <button (click)="toggle()" *ngIf="!isRunning">Start</button>
    <button (click)="toggle()" *ngIf="isRunning">Stop</button>

    <button (click)="reset()">Reset</button>
  </div>
</div>
